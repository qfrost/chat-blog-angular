<div class="col-md-9">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>

<div class="col-md-9">
    <h2>About me:</h2>
    <p>
        {{ currentUser.about }}
    </p>
</div>

<div class="col-md-9">
    <h2>My posts:</h2>
    <div class="admin-posts" *ngFor="let post of posts">
        <h3 class="admin-title  admin-title__h3">
            {{ post.name }}
        </h3>
        <div class="admin-date">
            {{ post.date }}
        </div>
        <p>
            {{ post.content }}
        </p>
    </div>
</div>
